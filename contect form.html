<html>
    <head>
        <title>Contect form</title>
        <link rel="stylesheet" type="text/css" href="contect form.css">
    </head>
    <body  >

        <div class="total">
            <div class="onleft">
            <div class="top">
                <h1>Contect</h1>
                 <h1 style="text-decoration: underline;">Us</h1>
            </div>
            <div class="bottom">
                <h5>Microsoft Corporation since 1996</h5>
                <h5>Contect info:255.255.255.255</h5>
            </div>
            </div>
            <div class="onright">
                <p>Name</p>
                <p><input type="text" placeholder="Name"></p>
                <hr class="line">
                <p>Phone Number</p>
                <p><input type="number"placeholder="Phone Number"></p>
                <hr class="line">
                <p>Email Id</p>
                <p><input type="email"placeholder="email"></p>
                <hr class="line">
                <p>Address</p>
                <p><textarea rows=5 cols=30 placeholder="Address"></textarea></p>
                
            </div>
        </div>
    </body>
</html>
